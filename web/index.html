<style>
.container{
	text-align: center;
	background-color: #e74c3c;
	overflow: hidden;
}

.box:nth-child(2n-1){
	background-color: rgba(0,0,0,0.05);
}

.box{
    margin: 100px 0px 0px 0px;
}

.logo{
	position: absolute;
	top: 28%;
	top: -webkit-calc(50% + 40px);
	top: calc(50% + 45px);
	left: 25%;
	left: -webkit-calc(50% - 55px);
	left: calc(50% - 55px);
}

.box p{
	color: #777;
	font-weight: 300;
	position: absolute;
	font-size: 20px;
	width: 100%;
	height: 25px;
	text-align: center;
	bottom: 0px;
	margin: 0;
	top:160px;
	background-color: #fff;
	opacity: 0;
	text-transform: uppercase;
	transition: all .2s ease;
}

.for_search p{
color: #fff;
opacity: 0;
}

/* MEDIA QUERIES */
@media (max-width: 700px){
	.box{
		width: 50%;
	}

	.box:nth-child(2n-1){
		background-color: inherit;
	}

	.box:nth-child(4n),.box:nth-child(4n-3) {
		background-color: rgba(0,0,0,0.05);
	}

}

@media (max-width: 1080px){
	.box{
		width: 100%;
	}

	.box:nth-child(4n),.box:nth-child(4n-3){
		background-color: inherit;
	}

	.box:nth-child(2n-1){
		background-color:rgba(0,0,0,0.05);
	}

}

/* -------------- Loader1 -------------- */

.loader1{
	position: absolute;
	height: 180px;
	width: 180px;
	border-radius: 180px;
	border: 3px solid  rgba(61,198,80, 0.7);

	top: 28%;
	top: -webkit-calc(50%);
	top: calc(50%);
	left: 25%;
	left: -webkit-calc(50% - 100px);
	left: calc(50% - 100px);

	-webkit-transform-origin: 50% 50%;
			transform-origin: 50% 50%;
	-webkit-animation: loader1 3s linear infinite;
			animation: loader1 3s linear infinite;
}

.loader1:after{
	content: "";
	position: absolute;
	top: 0px;
	left: 120px;
	width: 11px;
	height: 11px;
	border-radius: 10px;
	background-color: #61C680;
}

@-webkit-keyframes loader1{
    0%{-webkit-transform:rotate(0deg);}
    100%{-webkit-transform:rotate(360deg);}
}

@keyframes loader1{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}


</style>
